{% if include.mode != 'month' %}
  {% assign d = include.date | date: "%-d" %}
    {{ d }}<sup>{% case d %}
      {% when '1' or '21' or '31' %}st
      {% when '2' or '22' %}nd
      {% when '3' or '23' %}rd
      {% else %}th
    {% endcase %}</sup> of
{% endif %}
{{ include.date | date: "%B"}}
{{ include.date | date: "%Y"}}
